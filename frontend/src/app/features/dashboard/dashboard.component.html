<header class="header">
  <div class="welcome">Welcome back, {{ userName }}</div>
  <nav>
    <a class="active">Dashboard</a>
    <a>Projects</a>
  </nav>
  <div class="d-flex align-items-center">
    <button class="notification-btn" aria-label="Notifications">
      <em class="fas fa-bell"></em>
    </button>
    <div class="avatar ms-2"></div>
  </div>
</header>

<div class="dashboard-content">
  <app-project-progress></app-project-progress>
  <div class="row g-4">
    <div class="col-md-4">
      <app-metric-card
        title="Projects"
        [current]="statistics.projects.active"
        [total]="statistics.projects.total"
        [percentage]="40">
      </app-metric-card>
    </div>
    <!-- Repeat for Objectives and Tasks -->
  </div>
  <app-active-projects></app-active-projects>
  <app-current-tasks></app-current-tasks>
</div>
