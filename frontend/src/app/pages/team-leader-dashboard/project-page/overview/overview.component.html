<div class="overview-container">
  <div *ngIf="isLoading" class="loading-text">Loading...</div>

  <div *ngIf="!isLoading && project">
    <app-project-title-card 
      [project]="project">
    </app-project-title-card>

    <div class="objective-stats-row">
      <app-objective-stat-card
        title="Total Objectives"
        [value]="objectiveStats.total"
        [isCompact]="true"
        color="#6B7280">
      </app-objective-stat-card>

      <app-objective-stat-card
        title="Completed"
        [value]="objectiveStats.completed"
        [isCompact]="true"
        color="#10B981">
      </app-objective-stat-card>

      <app-objective-stat-card
        title="In Progress"
        [value]="objectiveStats.inProgress"
        [isCompact]="true"
        color="#F59E0B">
      </app-objective-stat-card>

      <app-objective-stat-card
        title="Not Started"
        [value]="objectiveStats.notStarted"
        [isCompact]="true"
        color="#EF4444">
      </app-objective-stat-card>
    </div>

</div>
