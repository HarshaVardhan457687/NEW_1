<div class="team-member-section">
    <div class="members-list">
      <app-team-member-card
        *ngFor="let member of members"
        [name]="member.userName"
        [role]="'Team Member'"
        [image]="member.userProfile"
        [progress]="member.progress">
      </app-team-member-card>
    </div>
  </div>
