<div class="my-team-container">
  <ng-container *ngIf="!isLoading && teamDetails">
    <!-- First Row: Team Title -->
    <div class="team-title">
      <h2>{{ teamDetails.teamName }}</h2>
    </div>

    <!-- Second Row: Grid Layout -->
    <div class="team-content-grid">
      <!-- First Column: Team Info -->
      <div class="team-info-column">
        <h3>Team Info</h3>
        <div class="team-info-section">
          <!-- Team Progress -->
          <div class="team-progress-section">
            <div class="progress-info">
              <span>Team Progress</span>
              <span>{{ teamProgress }}%</span>
            </div>
            <app-progress-bar-linear [progress]="teamProgress" [color]="'status-blue'"></app-progress-bar-linear>
          </div>

          <!-- Team Overview -->
          <div class="team-overview-section">
            <h3>Overview</h3>
            <div class="overview-stats">
              <div class="stat-item">
                <span class="stat-label">Total Members</span>
                <span class="stat-value">{{ teamDetails.totalMembers }}</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Key Results</span>
                <span class="stat-value">{{ getCompletedKeyResults() }}</span>
              </div>              
              <div class="stat-item">
                <span class="stat-label">Tasks</span>
                <span class="stat-value">{{ getCompletedTasks() }}</span>
              </div>              
            </div>
          </div>
        </div>
      </div>

      <!-- Second Column: Team Members Section -->
      <div class="team-members-column">
        <h3>Team Members</h3>
        <app-team-member-section [members]="teamMembers" [projectId]="projectId"></app-team-member-section>
      </div>
    </div>
  </ng-container>

  <div *ngIf="isLoading" class="loading-container">
    <span class="loading-text">Loading...</span>
  </div>
</div>
