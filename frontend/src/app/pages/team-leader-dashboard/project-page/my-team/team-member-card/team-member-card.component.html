<div class="team-member-card">
  <!-- Row 1: Image and Name -->
  <div class="card-row name-row">
    <img [src]="image || 'assets/default_profile.png'" [alt]="name" class="member-image">
    <h3 class="member-name">{{ name }}</h3>
  </div>
  
  <!-- Row 2: Role and Progress Text -->
  <div class="card-row role-row">
    <p class="member-role">{{ role }}</p>
    <span class="progress-text">Progress: {{ progress }}%</span>
  </div>
  
  <!-- Row 3: Progress Bar -->
  <div class="card-row progress-row">
    <div class="progress-bar">
      <div class="progress-fill" [style.width.%]="teamProgress"></div>
    </div>
  </div>

  <button class="menu-button" (click)="toggleMenu($event)">
    <i class="more-icon"></i>
  </button>

  <!-- Popup Menu -->
  <div class="popup-menu" *ngIf="showMenu" (click)="onAssignTask()">
    <div class="menu-item">Assign Task</div>
  </div>
</div>
