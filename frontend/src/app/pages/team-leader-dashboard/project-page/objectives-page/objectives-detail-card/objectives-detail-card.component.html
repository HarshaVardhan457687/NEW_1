<div class="objective-card">
  <div class="header-row">
    <h3 class="title">{{ objective.title }}</h3>
    <div class="status" [class]="objective.status">
      {{ objective.status | titlecase }}
    </div>
  </div>
  <div class="progress-label-row">
    <span class="label">Progress</span>
    <span class="value">{{ objective.progress }}%</span>
  </div>
  <div class="progress-bar-row">
    <app-progress-bar-linear [progress]="objective.progress"></app-progress-bar-linear>
  </div>
  <div class="key-results-row">
    <app-key-results-list [keyResults]="keyResults"></app-key-results-list>
  </div>
</div>
