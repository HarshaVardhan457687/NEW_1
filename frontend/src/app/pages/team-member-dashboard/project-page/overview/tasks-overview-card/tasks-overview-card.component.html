<div class="tasks-card">
  <h2>Tasks Overview</h2>
  <div class="tasks-list">
    <div class="task-item">
      <span class="label">Completed</span>
      <span class="value">{{taskStats.completed}}/{{taskStats.total}}</span>
    </div>
    <div class="task-item">
      <span class="label">In Progress</span>
      <span class="value">{{taskStats.inProgress}}</span>
    </div>
    <div class="task-item">
      <span class="label">Yours To Do</span>
      <span class="value">{{taskStats.yourTasks}}</span>
    </div>
  </div>
</div>
