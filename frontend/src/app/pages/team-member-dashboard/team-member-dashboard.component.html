<app-navbar [dashboardType]="'team-member'"></app-navbar>
<div class="dashboard-content">
  <div class="dashboard-grid">
    <app-stats-card *ngFor="let stat of stats"
      [title]="stat.title"
      [activeCount]="stat.activeCount"
      [totalCount]="stat.totalCount"
      [percentage]="stat.percentage"
      [icon]="stat.icon">
    </app-stats-card>
    <app-active-project-section [role]="'team_member'"></app-active-project-section>
    <app-current-tasks-section [role]="'team_member'"></app-current-tasks-section>
  </div>
</div>
