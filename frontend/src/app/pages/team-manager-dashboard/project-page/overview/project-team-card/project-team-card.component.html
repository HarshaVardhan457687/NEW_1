<div class="team-card">
  <div class="header">
    <h2>Teams</h2>
    <button class="add-btn" (click)="onAddTeam()">Add Team</button>
  </div>
  
  <div class="team-list">
    <ng-container *ngIf="isLoading; else loadedContent">
      <div class="team-member" *ngFor="let team of placeholderTeams">
        <img src="assets/pic1.png" alt="Loading..." class="member-avatar loading-avatar">
        <div class="member-info">
          <div class="name loading-text">Loading...</div>
          <div class="role loading-text">Loading...</div>
        </div>
      </div>
    </ng-container>
    
    <ng-template #loadedContent>
      <div class="team-member" *ngFor="let team of teamDetails">
        <img [src]="team.teamLeaderProfile || 'assets/pic1.png'" alt="Team member" class="member-avatar">
        <div class="member-info">
          <div class="name">{{team.teamName}}</div>
          <div class="role">{{team.teamLeaderName}}</div>
        </div>
      </div>
    </ng-template>
  </div>
</div>

<app-add-team-card 
  [(show)]="showAddTeamCard"
  [projectId]="projectId"
  (teamSaved)="onTeamSaved($event)">
</app-add-team-card>
