<div class="timeline-card">
  <div class="header">
    <h2>Timeline</h2>
    <button class="update-btn" (click)="showUpdateModal = true">Update</button>
  </div>
  <div class="timeline-list">
    <div class="timeline-item completed">
      <div class="status-dot"></div>
      <div class="content">
        <div class="phase">Project Initiation</div>
        <div class="status">Completed</div>
      </div>
    </div>
    <div class="timeline-item completed">
      <div class="status-dot"></div>
      <div class="content">
        <div class="phase">Requirements Gathering</div>
        <div class="status">Completed</div>
      </div>
    </div>
    <div class="timeline-item completed">
      <div class="status-dot"></div>
      <div class="content">
        <div class="phase">Design Phase</div>
        <div class="status">Completed</div>
      </div>
    </div>
    <div class="timeline-item in-progress">
      <div class="status-dot"></div>
      <div class="content">
        <div class="phase">Development</div>
        <div class="status">In Progress</div>
      </div>
    </div>
    <div class="timeline-item upcoming">
      <div class="status-dot"></div>
      <div class="content">
        <div class="phase">Testing</div>
        <div class="status">Upcoming</div>
      </div>
    </div>
    <div class="timeline-item upcoming">
      <div class="status-dot"></div>
      <div class="content">
        <div class="phase">User Acceptance Testing</div>
        <div class="status">Upcoming</div>
      </div>
    </div>
    <div class="timeline-item upcoming">
      <div class="status-dot"></div>
      <div class="content">
        <div class="phase">Deployment</div>
        <div class="status">Upcoming</div>
      </div>
    </div>
    <div class="timeline-item upcoming">
      <div class="status-dot"></div>
      <div class="content">
        <div class="phase">Post-Launch Support</div>
        <div class="status">Upcoming</div>
      </div>
    </div>
  </div>
</div>

<app-timeline-update-card 
  [show]="showUpdateModal" 
  (showChange)="showUpdateModal = $event">
</app-timeline-update-card>
