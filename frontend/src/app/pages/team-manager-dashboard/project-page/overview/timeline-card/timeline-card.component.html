<div class="timeline-card">
  <div class="header">
    <h2>Timeline</h2>
    <button class="update-btn" (click)="showUpdateModal = true">Update</button>
  </div>
  <div class="timeline-list">
    <div class="timeline-item" *ngFor="let event of timelineEvents" [ngClass]="getStatusClass(event.timeLineStatus)">
      <div class="status-dot"></div>
      <div class="content">
        <div class="phase">{{event.timeLineHeading}}</div>
        <div class="status">{{ getFormattedStatus(event.timeLineStatus) | titlecase }}</div>
      </div>
    </div>
  </div>
</div>

<app-timeline-update-card 
  [show]="showUpdateModal"
  [projectId]="projectId"
  [events]="timelineEvents"
  (showChange)="showUpdateModal = $event"
  (updated)="onTimelineUpdated()">
</app-timeline-update-card>
