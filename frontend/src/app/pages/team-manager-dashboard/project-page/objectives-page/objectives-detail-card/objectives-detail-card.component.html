<div class="objective-card">
  <div class="header-row">
    <h3 class="title">{{ objective.name }}</h3>
    <button class="add-key-result-button" (click)="onAddKeyResult()">Add Key Result</button>
    <div class="status" [ngClass]="getStatusClass(objective.status)">
      {{ formatStatus(objective.status) }}
    </div>
  </div>
  <div class="progress-label-row">
    <span class="label">Progress</span>
    <span class="value">{{ formatProgress(objective.progress) }}%</span>
  </div>
  <div class="progress-bar-row">
    <app-progress-bar-linear [progress]="formatProgress(objective.progress)"></app-progress-bar-linear>
  </div>
  <div class="key-results-row">
    <app-key-results-list [keyResults]="keyResults"></app-key-results-list>
  </div>
</div>
