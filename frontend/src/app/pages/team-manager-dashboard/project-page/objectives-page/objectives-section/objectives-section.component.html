<div class="objectives-section">
  <div *ngIf="!isLoading">
    <app-objectives-detail-card
      *ngFor="let objective of objectives"
      [projectId]="projectId"
      [objective]="transformObjective(objective)"
      [keyResults]="objective.keyResults">
    </app-objectives-detail-card>
  </div>
  <div *ngIf="isLoading" class="loading-state">
    Loading objectives...
  </div>
</div>
