<div class="objectives-container">
  <div *ngIf="isLoading" class="loading-state">
    Loading objectives...
  </div>
  <div *ngIf="!isLoading">
    <div class="objective-stats-row">
      <app-objective-stat-card
        title="Total Objectives"
        [value]="objectiveStats.totalObjectives"
        color="#6B7280">
      </app-objective-stat-card>

      <app-objective-stat-card
        title="Completed Objectives"
        [value]="objectiveStats.completedObjectives"
        color="#F59E0B">
      </app-objective-stat-card>

      <app-objective-stat-card
        title="Total Keys"
        [value]="objectiveStats.totalKeys"
        color="#10B981">
      </app-objective-stat-card>

      <app-objective-stat-card
        title="Completed Keys"
        [value]="objectiveStats.completedKeys"
        color="#2563EB">
      </app-objective-stat-card>
    </div>
    <div class="button">
      <button class="add-btn" (click)="onAddObjective()">Add Objective</button>
    </div>
    
    <!-- Commented out objectives section for now -->
    <app-objectives-section [projectId]="projectId"></app-objectives-section>
  </div>
  <app-add-objective-card
    *ngIf="showAddObjective"
    (close)="onCloseObjective()"
    (save)="onSaveObjective($event)"
    [projectId]="projectId">
  </app-add-objective-card>
</div>
