<div class="key-results-wrapper">
  <div class="column-headers">
    <div class="header-title">Key Result</div>
    <div class="header-owner">Team</div>
    <div class="header-priority">Priority</div>
    <div class="header-progress">Progress</div>
    <div class="header-timeline">Due Date</div>
  </div>
  <div class="key-results-container">
    <div class="key-results-scroll">
      <app-key-result-detail
        *ngFor="let keyResult of keyResults"
        [keyResult]="transformKeyResult(keyResult)">
      </app-key-result-detail>
    </div>
  </div>
</div>
