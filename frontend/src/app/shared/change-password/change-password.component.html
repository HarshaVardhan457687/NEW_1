<div class="overlay">
  <div class="change-password-container">
    <h2>Change Password</h2>

    <div class="form-group">
      <label>Current Password</label>
      <input type="password" placeholder="Enter Current Password" [(ngModel)]="currentPassword">
    </div>

    <div class="form-group">
      <label>New Password</label>
      <input type="password" placeholder="Enter Current Password" [(ngModel)]="newPassword">
    </div>

    <div class="form-group">
      <label>Re-Enter Password</label>
      <input type="password" placeholder="Enter Current Password" [(ngModel)]="confirmPassword">
    </div>

    <button class="change-btn" (click)="changePassword()">+ Change Password</button>

    <button class="back-btn" (click)="goBack()">‚Üê Back to Profile</button>
  </div>
</div>
