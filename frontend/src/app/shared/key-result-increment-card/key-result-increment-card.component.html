<div class="card" *ngIf="show">
  <div class="card-header">
    <h3>Update Progress for Key Result</h3>
    <p>{{ keyResultName }}</p>
  </div>

  <div class="card-body">
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
    <div class="value-container">
      <div class="value-box">
        <label>Current Value</label>
        <input type="number" [(ngModel)]="tempCurrentValue" [min]="currentValue" [max]="targetValue">
      </div>
      <div class="value-box">
        <label>Target Value</label>
        <div class="static-value">{{ targetValue }}{{ unit }}</div>
      </div>
    </div>
  </div>

  <div class="card-footer">
    <button class="btn-secondary" (click)="cancel()">Cancel</button>
    <button class="btn-primary" (click)="submit()">Submit</button>
  </div>
</div>
