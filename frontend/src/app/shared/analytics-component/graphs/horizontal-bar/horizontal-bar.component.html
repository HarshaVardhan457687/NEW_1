<div class="chart-container">
  <div class="header-section">
    <h2>Team Members Progress</h2>
    <div class="team-selector">
      <select [(ngModel)]="selectedTeamId" (change)="onTeamChange($event)">
        <option *ngFor="let team of teams" [value]="team.id">
          {{ team.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="scrollable-wrapper">
    <div class="chart-area">
      <ngx-charts-bar-horizontal
        [view]="view"
        [scheme]="colorScheme"
        [results]="chartData"
        [xAxis]="false"
        [yAxis]="showYAxis"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [showGridLines]="showGridLines"
        [xScaleMin]="xScaleMin"
        [xScaleMax]="xScaleMax"
        (select)="onSelect($event)">
      </ngx-charts-bar-horizontal>
    </div>
  </div>
  <div class="x-axis-indicators">
    <span class="x-axis-tick">0</span>
    <span class="x-axis-tick">25</span>
    <span class="x-axis-tick">50</span>
    <span class="x-axis-tick">75</span>
    <span class="x-axis-tick">100</span>
  </div>
</div>
