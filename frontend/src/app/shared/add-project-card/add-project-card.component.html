<div class="modal-overlay">
  <div class="add-project-card">
    <!-- Header -->
    <div class="header">
      <h2>Create New Project</h2>
      <button class="close-btn" (click)="close()">Ã—</button>
    </div>

    <!-- Content -->
    <form class="content" [formGroup]="projectForm">
      <!-- Project Info Section -->
      <app-add-project-general-section 
        *ngIf="currentSection === 0"
        [projectForm]="projectForm">
      </app-add-project-general-section>

      <!-- Team Selection Section -->
      <app-add-project-team-section 
        *ngIf="currentSection === 1"
        [projectForm]="projectForm">
      </app-add-project-team-section>

      <!-- Objectives Section -->
      <app-add-project-objectives-section 
        *ngIf="currentSection === 2"
        [projectForm]="projectForm">
      </app-add-project-objectives-section>
    </form>

    <!-- Footer -->
    <div class="footer">
      <button 
        type="button" 
        class="back-btn" 
        *ngIf="currentSection > 0" 
        (click)="previousSection()">
        Back
      </button>
      <button 
        type="button" 
        class="next-btn" 
        *ngIf="currentSection < 2" 
        (click)="nextSection()">
        Next
      </button>
      <button 
        type="button" 
        class="submit-btn" 
        *ngIf="currentSection === 2" 
        (click)="onSubmit()">
        Create Project
      </button>
    </div>
  </div>
</div>
