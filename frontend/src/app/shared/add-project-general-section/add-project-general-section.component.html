<div class="section" [formGroup]="projectInfo">
  <div class="input-row">
    <label for="projectName">Project Name <span class="required">*</span></label>
    <input 
      id="projectName" 
      type="text" 
      formControlName="projectName" 
      placeholder="Enter project name"
      [class.error-field]="isFieldInvalid('projectName')">
    <div class="input-error" *ngIf="isFieldInvalid('projectName')">
      <i class="fas fa-info-circle"></i>
      <span>Project name is required</span>
    </div>
  </div>
  
  <div class="input-row">
    <label for="projectDescription">Description</label>
    <textarea 
      id="projectDescription" 
      formControlName="projectDescription" 
      placeholder="Enter project description"></textarea>
  </div>
  
  <div class="input-row split">
    <div class="date-picker">
      <label for="projectDueDate">Due Date <span class="required">*</span></label>
      <input 
        id="projectDueDate" 
        type="date" 
        formControlName="projectDueDate"
        [class.error-field]="isFieldInvalid('projectDueDate')">
      <div class="input-error" *ngIf="isFieldInvalid('projectDueDate')">
        <i class="fas fa-info-circle"></i>
        <span>Due date is required</span>
      </div>
    </div>
    
    <div class="priority-selector">
      <label>Priority <span class="required">*</span></label>
      <div class="radio-group" [class.error-field]="isFieldInvalid('projectPriority')">
        <label class="radio-label">
          <input type="radio" formControlName="projectPriority" value="HIGH">
          High
        </label>
        <label class="radio-label">
          <input type="radio" formControlName="projectPriority" value="MEDIUM">
          Medium
        </label>
        <label class="radio-label">
          <input type="radio" formControlName="projectPriority" value="LOW">
          Low
        </label>
      </div>
      <div class="input-error" *ngIf="isFieldInvalid('projectPriority')">
        <i class="fas fa-info-circle"></i>
        <span>Priority is required</span>
      </div>
    </div>
  </div>
</div>
