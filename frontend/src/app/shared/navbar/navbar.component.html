<nav>
  <div class="nav-content">
    <div class="welcome-text">{{ getWelcomeText() }}</div>
    
    <div class="nav-buttons">
      <button class="nav-button dashboard" [class.highlighted]="isHighlighted('dashboard')" (click)="setActiveTab('dashboard')">Dashboard</button>
      <button class="nav-button projects" [class.highlighted]="isHighlighted('projects')" (click)="setActiveTab('projects')">Projects</button>
    </div>

    <div class="nav-icons">
      <div class="notification-container">
        <img src="assets/bell_icon.png" alt="Notifications" class="notification-icon" (click)="toggleNotifications()">
        <span *ngIf="unreadNotificationCount > 0" class="notification-badge">{{ unreadNotificationCount }}</span>
        <app-notification-component 
          *ngIf="showNotifications" 
          (close)="closeNotifications()">
        </app-notification-component>
      </div>
      <img 
        [src]="profilePicUrl || 'assets/default_profile.png'"
        [alt]="profilePicUrl ? 'Profile photo' : 'Default profile photo'" 
        class="profile-icon" (click)="navigateToProfile()">
    </div>
  </div>
</nav>
