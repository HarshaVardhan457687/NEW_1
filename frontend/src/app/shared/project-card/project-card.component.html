<div class="project-card" (click)="navigateToConstruction()">
  <div class="card-header">
    <h3>{{title}}</h3>
    <div class="status-priority">
      <span class="status-badge" [class]="statusClass">{{statusDisplay}}</span>
      <span class="priority-badge" [class]="priorityClass">{{priority}}</span>
    </div>
  </div>

  <div class="card-content">
    <div class="project-details">
      <div class="detail-item">
        <img src="assets/projects_calender_icon.png" alt="Due date">
        <span>Due: {{dueDate}}</span>
      </div>
      <div class="detail-item">
        <img src="assets/projects_team_icon.png" alt="Team size">
        <span>{{teamSize}} Teams</span>
      </div>
      <div class="detail-item">
        <img src="assets/objectives_proj_page_icon.png" alt="Objectives">
        <span>{{objectivesCount}} Objectives</span>
      </div>
    </div>

    <div class="progress-section">
      <div class="progress-info">
        <span>Progress</span>
        <span>{{progress}}%</span>
      </div>
      <app-progress-bar-linear [progress]="progress" [color]="statusClass"></app-progress-bar-linear>
    </div>

    <div class="project-manager">
      <img [src]="projectManager.profilePic || 'assets/default_profile.png'" [alt]="projectManager.name">
      <div class="lead-info">
        <span class="label">Project Manager</span>
        <span class="name">{{projectManager.name}}</span>
      </div>
    </div>
  </div>
</div>
